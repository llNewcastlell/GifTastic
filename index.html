<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="assets/app.js"></script>
    <!-- <script src="assets/style.css"></script> -->

    <style>
        

        .container {
            border: 5px solid black;
            margin-top: 10px;
        }
    </style>
    <title>GifTastic</title>
</head>

<body>
    <div class="card">
        <h5 class="card-header">GifTasitc</h5>
        <div class="card-body">
            <button data-search="Dog">Dog</button>
            <button data-search="Cat">Cat</button>
            <button data-search="Soccer">Soccer</button>
            <button data-search="Angry">Angry</button>
            <button data-search="Sad">Sad</button>
            <button data-search="Happy">Happy</button>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="container">


                <!-- Gif's will Get Dumped Dere -->
                <div id="gif-view"></div>

                <!--  Buttons will get Dumped Here  -->
                <div id="buttons-view"></div>

                <form id="gif-form">
                    <label for="gif-input">Add a GIf</label>
                    <input type="text" id="giffy-input">
                    <br>

                    <!-- Button triggers new gif to be added -->
                    <input id="add-gif" type="submit" value="Add a Gif">
                </form>
            </div>
        </div>
    </div>

    <script>
    $("button").on("click", function () {
    var gif = $(this).attr("search");
    var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + gif + "&apikey=aCVdoVrDcirk3M3UYEkHLNkpnieoDxvD&limit=10";
    console.log(queryURL);
    $.ajax({
        url: queryURL,
        method: "GET"
    }).then(function (response) {
        console.log(response);
        for (i = 0; i < response.data.length; i++) {
            $("#gif-view").append("<p>Rating: " + response.data[i].rating + "</p>");
            $("gif-view").append("<img src ='" + response.data[i].images.downsized_still.url + "'>");
        }
    });
});
    </script>
</body>

</html>
